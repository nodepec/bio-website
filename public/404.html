<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page Not Found</title>
  <meta name="description" content="Oops, this page could not be found." />

  <!-- Tailwind (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { brand: { DEFAULT: '#6366f1', sky: '#38bdf8' } },
          boxShadow: { glass: '0 10px 30px rgba(0,0,0,.25)' },
          animation: {
            spinSlow: 'spin 24s linear infinite',
            floatUp: 'floatUp 18s ease-in-out infinite'
          },
          keyframes: {
            floatUp: { '0%,100%':{transform:'translateY(0)'}, '50%':{transform:'translateY(-16px)'} }
          }
        }
      }
    }
  </script>

  <!-- React 18 (UMD) + Babel for JSX -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{ --accent1:#6366f1; --accent2:#38bdf8; }
    .aura::before,
    .aura::after{content:"";position:absolute;filter:blur(32px);}
    .aura::before{
      top:-8rem;left:-8rem;width:38rem;height:38rem;border-radius:9999px;
      background:conic-gradient(from 180deg at 50% 50%, var(--accent1), var(--accent2), var(--accent1));
      animation:spin 24s linear infinite;
    }
    .aura::after{
      right:-10rem;bottom:-10rem;width:44rem;height:44rem;border-radius:9999px;
      background:radial-gradient(closest-side, color-mix(in srgb, var(--accent2) 55%, transparent), transparent),
                  radial-gradient(closest-side, color-mix(in srgb, var(--accent1) 40%, transparent), transparent);
      animation:floatUp 18s ease-in-out infinite;
    }
    .noise{
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0 0 .7'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
    }
    @media (prefers-reduced-motion: reduce){.aura::before,.aura::after{animation:none!important}}
  </style>
</head>

<body class="min-h-screen bg-white text-neutral-900 antialiased dark:bg-neutral-950 dark:text-neutral-100">
  <div aria-hidden class="pointer-events-none fixed inset-0 -z-10 aura"></div>
  <div aria-hidden class="pointer-events-none fixed inset-0 -z-10 opacity-[0.06] mix-blend-soft-light noise"></div>

  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    // Same theme hook as index
    function useTheme(){
      const KEY='bio-theme';
      const [theme,setTheme]=useState(()=>localStorage.getItem(KEY)||'system');
      useEffect(()=>{
        const root=document.documentElement;
        const sysDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark=theme==='dark'||(theme==='system'&&sysDark);
        root.classList.toggle('dark',isDark);
        localStorage.setItem(KEY,theme);
      },[theme]);
      return {theme,setTheme};
    }

    const Icon={
      GH:(p)=><svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M12 .5A11.5 11.5 0 0 0 .4 12.2a11.7 11.7 0 0 0 7.8 11c.6.1.8-.2.8-.5v-2c-3.2.7-3.9-1.4-3.9-1.4-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.7 1.2 1.7 1.2 1 1.8 2.8 1.2 3.5.9a2.7 2.7 0 0 1 .8-1.7c-2.6-.3-5.3-1.3-5.3-5.9a4.7 4.7 0 0 1 1.3-3.2 4.3 4.3 0 0 1 .1-3.1s1-.3 3.2 1.2a11.2 11.2 0 0 1 5.8 0c2.2-1.5 3.2-1.2 3.2-1.2a4.3 4.3 0 0 1 .1 3.1 4.7 4.7 0 0 1 1.3 3.2c0 4.6-2.8 5.6-5.4 5.9.4.3.9 1 .9 2v3c0 .3.2.6.8.5A11.7 11.7 0 0 0 23.6 12 11.5 11.5 0 0 0 12 .5z"/></svg>,
      Ext:(p)=><svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M14 3h7v7h-2V6.4l-9.3 9.3-1.4-1.4L17.6 5H14V3ZM5 5h6v2H7v10h10v-4h2v6H5V5Z"/></svg>,
      Home:(p)=><svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="m12 3 9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z"/></svg>
    };

    const LINKS=[
      {title:"YouTube",href:"https://www.youtube.com/@yxhaomg/",desc:"videos & snippets (@yxhaomg)"},
      {title:"GitHub", href:"https://github.com/nodepec",desc:"open-source & experiments"},
      {title:"Projects",href:"https://github.com/nodepec?tab=repositories",desc:"what I'm building"}
    ];

    function ThemeButton({theme,setTheme}){
      return (
        <button
          onClick={()=>setTheme(t=>t==='dark'?'light':t==='light'?'system':'dark')}
          className="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/70 px-3 py-1.5 text-sm font-medium text-neutral-900 shadow-sm backdrop-blur hover:bg-white/90 dark:bg-neutral-900/60 dark:text-neutral-100 dark:hover:bg-neutral-900/80"
        >
          <span
            className="h-4 w-4 rounded-full"
            style={{background:'linear-gradient(135deg, var(--accent1), var(--accent2))', boxShadow:'inset 0 0 0 2px rgba(255,255,255,.5)'}}
          />
          <span className="hidden sm:inline">{theme}</span>
        </button>
      )
    }

    function LinkCard({title,desc,href}){
      return(
        <a href={href} target="_blank" rel="noreferrer"
           className="group block rounded-2xl border border-white/10 bg-white/60 p-4 shadow-glass backdrop-blur transition-all hover:-translate-y-0.5 hover:bg-white/80 dark:bg-neutral-900/60 dark:hover:bg-neutral-900/80">
          <div className="flex items-center gap-4">
            <span
              className="grid h-12 w-12 place-items-center rounded-xl text-white shadow-md"
              style={{background:'linear-gradient(135deg, var(--accent1), var(--accent2))'}}
            >
              <svg viewBox="0 0 24 24" className="h-6 w-6"><path fill="currentColor" d="M14 3h7v7h-2V6.4l-9.3 9.3-1.4-1.4L17.6 5H14V3ZM5 5h6v2H7v10h10v-4h2v6H5V5Z"/></svg>
            </span>
            <div className="min-w-0">
              <h3 className="truncate text-base font-semibold">{title}</h3>
              <p className="mt-1 text-sm text-neutral-600 dark:text-neutral-300">{desc}</p>
            </div>
            <span className="ml-auto opacity-0 transition-all group-hover:translate-x-0.5 group-hover:opacity-100">↗</span>
          </div>
        </a>
      )
    }

    function App(){
      const {theme,setTheme}=useTheme();

      return (
        <div>
          {/* Header (matches index) */}
          <header className="mx-auto flex max-w-6xl items-center justify-between px-6 pt-8">
            <div className="flex items-center gap-4">
              <img src="./avatar.png" alt="" className="h-14 w-14 rounded-full border border-white/20 object-cover shadow"/>
              <div>
                <h1 className="text-2xl font-extrabold">YxhaOmg</h1>
                <p className="text-sm text-neutral-600 dark:text-neutral-300">Building cool web things — CSS / HTML / JS / Express</p>
              </div>
            </div>
            <div className="flex items-center gap-2">
              <ThemeButton theme={theme} setTheme={setTheme}/>
              <a
                href="https://github.com/nodepec/bio-website"
                className="inline-flex items-center gap-2 rounded-full px-3 py-1.5 text-sm font-semibold text-white shadow hover:opacity-95"
                style={{background:'linear-gradient(90deg, var(--accent1), var(--accent2))'}}
              >
                {React.createElement(Icon.GH,{className:'h-4 w-4'})} <span className="hidden sm:inline">Source</span>
              </a>
            </div>
          </header>

          {/* Main 404 content */}
          <main className="mx-auto max-w-6xl px-6">
            <section className="mt-12">
              <div className="rounded-2xl border border-white/10 bg-white/60 p-8 text-center shadow-glass backdrop-blur dark:bg-neutral-900/60">
                <div
                  className="text-[5rem] font-extrabold leading-none bg-clip-text text-transparent"
                  style={{backgroundImage:'linear-gradient(90deg, var(--accent1), var(--accent2))'}}
                >404</div>
                <h2 className="mt-2 text-2xl font-bold">Page not found</h2>
                <p className="mt-2 text-neutral-700 dark:text-neutral-200">
                  Sorry, the page you’re looking for doesn’t exist or has been moved.
                </p>
                <div className="mt-6 flex flex-wrap items-center justify-center gap-3">
                  <a
                    href="./index.html"
                    className="inline-flex items-center gap-2 rounded-full px-5 py-2.5 font-medium text-white shadow hover:opacity-90"
                    style={{background:'linear-gradient(90deg, var(--accent1), var(--accent2))'}}
                  >
                    {React.createElement(Icon.Home,{className:'h-5 w-5'})} Back to Home
                  </a>
                  <a
                    href="https://github.com/nodepec/bio-website"
                    target="_blank" rel="noreferrer"
                    className="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/70 px-5 py-2.5 text-sm text-neutral-900 shadow-sm backdrop-blur hover:bg-white/90 dark:bg-neutral-900/60 dark:text-neutral-100 dark:hover:bg-neutral-900/80"
                  >
                    {React.createElement(Icon.GH,{className:'h-5 w-5'})} View Source
                  </a>
                </div>
              </div>
            </section>

            {/* Popular links (same cards as index) */}
            <section className="mt-8">
              <h3 className="mb-3 text-sm font-semibold uppercase tracking-wide text-neutral-700 dark:text-neutral-300">Popular links</h3>
              <div className="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
                {LINKS.map(l => <LinkCard key={l.href} {...l} />)}
              </div>
            </section>
          </main>

          {/* Footer (like index) */}
          <footer className="mx-auto my-12 max-w-6xl px-6 text-sm text-neutral-600 dark:text-neutral-300">
            <p>© {new Date().getFullYear()} YxhaOmg</p>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
  </script>
</body>
</html>
