<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YxhaOmg â€” Links & Projects</title>
  <meta name="description" content="Personal bio with links, projects, and socials." />

  <!-- Tailwind (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { brand: { DEFAULT: '#6366f1', sky: '#38bdf8' } },
          boxShadow: { glass: '0 10px 30px rgba(0,0,0,.25)' },
          animation: {
            spinSlow: 'spin 24s linear infinite',
            floatUp: 'floatUp 18s ease-in-out infinite',
            marquee: 'marquee 22s linear infinite'
          },
          keyframes: {
            floatUp: { '0%,100%':{transform:'translateY(0)'}, '50%':{transform:'translateY(-16px)'} },
            marquee: { from:{transform:'translateX(0)'}, to:{transform:'translateX(-50%)'} }
          }
        }
      }
    }
  </script>

  <!-- React 18 (UMD) + Babel for JSX -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    .aura::before,
    .aura::after{content:"";position:absolute;filter:blur(32px);}
    .aura::before{
      top:-8rem;left:-8rem;width:38rem;height:38rem;border-radius:9999px;
      background:conic-gradient(from 180deg at 50% 50%,rgba(99,102,241,.5),rgba(56,189,248,.5),rgba(99,102,241,.5));
      animation:spin 24s linear infinite;
    }
    .aura::after{
      right:-10rem;bottom:-10rem;width:44rem;height:44rem;border-radius:9999px;
      background:radial-gradient(closest-side,rgba(56,189,248,.35),transparent),radial-gradient(closest-side,rgba(99,102,241,.27),transparent);
      animation:floatUp 18s ease-in-out infinite;
    }
    .noise{
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0 0 .7'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
    }
    @media (prefers-reduced-motion: reduce){.aura::before,.aura::after{animation:none!important}}
  </style>
</head>

<body class="min-h-screen bg-white text-neutral-900 antialiased dark:bg-neutral-950 dark:text-neutral-100">
  <div aria-hidden class="pointer-events-none fixed inset-0 -z-10 aura"></div>
  <div aria-hidden class="pointer-events-none fixed inset-0 -z-10 opacity-[0.06] mix-blend-soft-light noise"></div>

  <div id="root"></div>

  <script type="text/babel">
    const {useEffect,useState} = React;

    function useTheme(){
      const KEY='bio-theme';
      const [theme,setTheme]=useState(()=>localStorage.getItem(KEY)||'system');
      useEffect(()=>{
        const root=document.documentElement;
        const sysDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark=theme==='dark'||(theme==='system'&&sysDark);
        root.classList.toggle('dark',isDark);
        localStorage.setItem(KEY,theme);
      },[theme]);
      return {theme,setTheme};
    }

    const Icon={
      YT:(p)=><svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3s-6.9 0-8.7.4A4 4 0 0 0 .5 6.2 41 41 0 0 0 0 12c0 1.9.1 3.8.5 5.8a4 4 0 0 0 2.8 2.8C5.1 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8c.3-2 .5-3.9.5-5.8s-.2-3.8-.5-5.8zM9.8 15.5V8.5L16 12l-6.2 3.5z"/></svg>,
      GH:(p)=><svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M12 .5A11.5 11.5 0 0 0 .4 12.2a11.7 11.7 0 0 0 7.8 11c.6.1.8-.2.8-.5v-2c-3.2.7-3.9-1.4-3.9-1.4-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.7 1.2 1.7 1.2 1 1.8 2.8 1.2 3.5.9a2.7 2.7 0 0 1 .8-1.7c-2.6-.3-5.3-1.3-5.3-5.9a4.7 4.7 0 0 1 1.3-3.2 4.3 4.3 0 0 1 .1-3.1s1-.3 3.2 1.2a11.2 11.2 0 0 1 5.8 0c2.2-1.5 3.2-1.2 3.2-1.2a4.3 4.3 0 0 1 .1 3.1 4.7 4.7 0 0 1 1.3 3.2c0 4.6-2.8 5.6-5.4 5.9.4.3.9 1 .9 2v3c0 .3.2.6.8.5A11.7 11.7 0 0 0 23.6 12 11.5 11.5 0 0 0 12 .5z"/></svg>,
      Ext:(p)=><svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M14 3h7v7h-2V6.4l-9.3 9.3-1.4-1.4L17.6 5H14V3ZM5 5h6v2H7v10h10v-4h2v6H5V5Z"/></svg>
    };

    const LINKS=[
      {title:"YouTube",href:"https://www.youtube.com/@yxhaomg/",desc:"videos & snippets (@yxhaomg)",icon:Icon.YT},
      {title:"GitHub", href:"https://github.com/nodepec",desc:"open-source & experiments",icon:Icon.GH},
      {title:"Projects",href:"https://github.com/nodepec?tab=repositories",desc:"what I'm building",icon:Icon.Ext}
    ];

    function ThemeButton({theme,setTheme}){
      return (
        <button
          onClick={()=>setTheme(t=>t==='dark'?'light':t==='light'?'system':'dark')}
          className="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/70 px-3 py-1.5 text-sm font-medium text-neutral-900 shadow-sm backdrop-blur hover:bg-white/90 dark:bg-neutral-900/60 dark:text-neutral-100 dark:hover:bg-neutral-900/80"
        >
          <span className="h-4 w-4 rounded-full bg-gradient-to-br from-brand to-brand/60 ring-2 ring-white/50 dark:ring-white/10"></span>
          <span className="hidden sm:inline">{theme}</span>
        </button>
      )
    }

    function LinkCard({title,desc,href,icon:Svg}){
      return(
        <a href={href} target="_blank" rel="noreferrer"
          className="group block rounded-2xl border border-white/10 bg-white/60 p-4 shadow-glass backdrop-blur transition-all hover:-translate-y-0.5 hover:bg-white/80 dark:bg-neutral-900/60 dark:hover:bg-neutral-900/80">
          <div className="flex items-center gap-4">
            <span className="grid h-12 w-12 place-items-center rounded-xl bg-gradient-to-br from-brand to-sky-400 text-white shadow-md">
              <Svg className="h-6 w-6"/>
            </span>
            <div className="min-w-0">
              <h3 className="truncate text-base font-semibold">{title}</h3>
              <p className="mt-1 text-sm text-neutral-600 dark:text-neutral-300">{desc}</p>
            </div>
            <Icon.Ext className="ml-auto h-5 w-5 text-neutral-500 opacity-0 transition-all group-hover:translate-x-0.5 group-hover:opacity-100 dark:text-neutral-300"/>
          </div>
        </a>
      )
    }

    function App(){
      const {theme,setTheme}=useTheme();
      return(
        <div>
          <header className="mx-auto flex max-w-6xl items-center justify-between px-6 pt-8">
            <div className="flex items-center gap-4">
              <img src="./avatar.png" alt="" className="h-14 w-14 rounded-full border border-white/20 object-cover shadow"/>
              <div>
                <h1 className="text-2xl font-extrabold">YxhaOmg</h1>
                <p className="text-sm text-neutral-600 dark:text-neutral-300">Building cool web things â€” CSS / HTML / JS / Express</p>
              </div>
            </div>
            <div className="flex items-center gap-2">
              <ThemeButton theme={theme} setTheme={setTheme}/>
              <a href="https://github.com/nodepec/bio-website" className="inline-flex items-center gap-2 rounded-full bg-gradient-to-r from-brand to-sky-500 px-3 py-1.5 text-sm font-semibold text-white shadow hover:opacity-95">
                <Icon.GH className="h-4 w-4"/> <span className="hidden sm:inline">Source</span>
              </a>
            </div>
          </header>

          <main className="mx-auto max-w-6xl px-6">
            <section className="mt-12">
              <h2 className="text-3xl font-extrabold">Hey, Iâ€™m <span className="bg-gradient-to-r from-brand to-sky-500 bg-clip-text text-transparent">Yxha</span> ðŸ‘‹</h2>
              <p className="mt-3 text-neutral-700 dark:text-neutral-200">I build small, fun web things and experiment with UI/UX. Below are my best links and places you can find me.</p>
            </section>

            <section className="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
              {LINKS.map(l=><LinkCard key={l.href}{...l}/>)}
            </section>

            <section className="mt-8">
              <div className="rounded-2xl border border-white/10 bg-white/60 p-6 shadow-glass backdrop-blur dark:bg-neutral-900/60">
                <h2 className="text-sm font-semibold uppercase tracking-wide text-neutral-700 dark:text-neutral-300">About</h2>
                <p className="mt-2 text-neutral-700 dark:text-neutral-200">This site is a tiny sandbox where I try new UI ideas and keep my important links in one place.</p>
              </div>
            </section>
          </main>

          <footer className="mx-auto my-12 max-w-6xl px-6 text-sm text-neutral-600 dark:text-neutral-300">
            <p>Â© {new Date().getFullYear()} YxhaOmg</p>
          </footer>
        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
  </script>
</body>
</html>
