<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23g)'/%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop stop-color='%236366f1'/%3E%3Cstop offset='1' stop-color='%2338bdf8'/%3E%3C/linearGradient%3E%3C/defs%3E%3C/svg%3E" />
  <title>l33ting</title>
  <meta name="description" content="uhhh just a bio page i guess" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { brand: { DEFAULT: '#6366f1', sky: '#38bdf8' } },
          boxShadow: { glass: '0 10px 30px rgba(0,0,0,.25)' },
          animation: {
            spinSlow: 'spin 24s linear infinite',
            floatUp: 'floatUp 18s ease-in-out infinite',
            marquee: 'marquee 22s linear infinite',
            shimmer: 'shimmer 1.2s linear infinite'
          },
          keyframes: {
            floatUp: { '0%,100%':{transform:'translateY(0)'}, '50%':{transform:'translateY(-16px)'} },
            marquee: { from:{transform:'translateX(0)'}, to:{transform:'translateX(-50%)'} },
            shimmer: { from:{ backgroundPosition:'200% 0' }, to:{ backgroundPosition:'-200% 0' } }
          }
        }
      }
    }
  </script>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{ --accent1:#6366f1; --accent2:#38bdf8; }
    .aura::before,
    .aura::after{content:"";position:absolute;filter:blur(32px);}
    .aura::before{
      top:-8rem;left:-8rem;width:38rem;height:38rem;border-radius:9999px;
      background:conic-gradient(from 180deg at 50% 50%, color-mix(in srgb, var(--accent1) 70%, transparent), color-mix(in srgb, var(--accent2) 70%, transparent), color-mix(in srgb, var(--accent1) 70%, transparent));
      animation:spin 24s linear infinite;
    }
    .aura::after{
      right:-10rem;bottom:-10rem;width:44rem;height:44rem;border-radius:9999px;
      background:radial-gradient(closest-side, color-mix(in srgb, var(--accent2) 55%, transparent), transparent),
                  radial-gradient(closest-side, color-mix(in srgb, var(--accent1) 40%, transparent), transparent);
      animation:floatUp 18s ease-in-out infinite;
    }
    .noise{ background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0 0 .7'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>"); }
    @media (prefers-reduced-motion: reduce){.aura::before,.aura::after{animation:none!important}}
  </style>
</head>

<body class="min-h-screen bg-white text-neutral-900 antialiased dark:bg-neutral-950 dark:text-neutral-100">
  <div aria-hidden class="pointer-events-none fixed inset-0 -z-10 aura"></div>
  <div aria-hidden class="pointer-events-none fixed inset-0 -z-10 opacity-[0.06] mix-blend-soft-light noise"></div>
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script type="text/babel">
    const {useEffect,useMemo,useRef,useState} = React;

    function useTheme(){
      const KEY='bio-theme';
      const [theme,setTheme]=useState(()=>localStorage.getItem(KEY)||'system');
      useEffect(()=>{
        const root=document.documentElement;
        const sysDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark=theme==='dark'||(theme==='system'&&sysDark);
        root.classList.toggle('dark',isDark);
        localStorage.setItem(KEY,theme);
      },[theme]);
      return {theme,setTheme};
    }

    function useLocalTime(tz='Australia/Perth'){
      const [now,setNow]=useState(()=>new Date());
      useEffect(()=>{ const id=setInterval(()=>setNow(new Date()),1000); return ()=>clearInterval(id); },[]);
      return new Intl.DateTimeFormat('en-AU',{ timeZone: tz, hour:'2-digit', minute:'2-digit', second:'2-digit'}).format(now);
    }

    function useOnline(){
      const [online,set]=useState(navigator.onLine);
      useEffect(()=>{
        const up=()=>set(true), down=()=>set(false);
        window.addEventListener('online',up); window.addEventListener('offline',down);
        return ()=>{ window.removeEventListener('online',up); window.removeEventListener('offline',down); };
      },[]);
      return online;
    }

    const Icon={
      YT:(p)=>(<svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3s-6.9 0-8.7.4A4 4 0 0 0 .5 6.2 41 41 0 0 0 0 12c0 1.9.1 3.8.5 5.8a4 4 0 0 0 2.8 2.8C5.1 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8c.3-2 .5-3.9.5-5.8s-.2-3.8-.5-5.8zM9.8 15.5V8.5L16 12l-6.2 3.5z"/></svg>),
      GH:(p)=>(<svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M12 .5A11.5 11.5 0 0 0 .4 12.2a11.7 11.7 0 0 0 7.8 11c.6.1.8-.2.8-.5v-2c-3.2.7-3.9-1.4-3.9-1.4-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.7 1.2 1.7 1.2 1 1.8 2.8 1.2 3.5.9a2.7 2.7 0 0 1 .8-1.7c-2.6-.3-5.3-1.3-5.3-5.9a4.7 4.7 0 0 1 1.3-3.2 4.3 4.3 0 0 1 .1-3.1s1-.3 3.2 1.2a11.2 11.2 0 0 1 5.8 0c2.2-1.5 3.2-1.2 3.2-1.2a4.3 4.3 0 0 1 .1 3.1 4.7 4.7 0 0 1 1.3 3.2c0 4.6-2.8 5.6-5.4 5.9.4.3.9 1 .9 2v3c0 .3.2.6.8.5A11.7 11.7 0 0 0 23.6 12 11.5 11.5 0 0 0 12 .5z"/></svg>),
      Ext:(p)=>(<svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M14 3h7v7h-2V6.4l-9.3 9.3-1.4-1.4L17.6 5H14V3ZM5 5h6v2H7v10h10v-4h2v6H5V5Z"/></svg>),
      Sun:(p)=>(<svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M12 4V1m0 22v-3M4 12H1m22 0h-3M5 5L3 3m18 18-2-2M5 19l-2 2M21 3l-2 2"/></svg>),
      Moon:(p)=>(<svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>),
      Search:(p)=>(<svg viewBox="0 0 24 24" {...p}><path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79L20 21.5 21.5 20l-5.99-6zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/></svg>)
    };

    const LINKS_INIT=[
      {title:'YouTube',href:'https://www.youtube.com/@yense7en/',desc:'videos & snippets (@yense7en)',icon:'YT'},
      {title:'GitHub', href:'https://github.com/nodepec',desc:'open-source & experiments',icon:'GH'},
      {title:'Projects',href:'https://github.com/nodepec?tab=repositories',desc:"what I'm building",icon:'Ext'}
    ];

    function ThemeButton({theme,setTheme}){
      return (
        <button
          onClick={()=>setTheme(t=>t==='dark'?'light':t==='light'?'system':'dark')}
          className="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/70 px-3 py-1.5 text-sm font-medium text-neutral-900 shadow-sm backdrop-blur hover:bg-white/90 dark:bg-neutral-900/60 dark:text-neutral-100 dark:hover:bg-neutral-900/80"
        >
          <span className="h-4 w-4 rounded-full" style={{background:`linear-gradient(135deg, var(--accent1), var(--accent2))`, boxShadow:'inset 0 0 0 2px rgba(255,255,255,.5)'}}></span>
          <span className="hidden sm:inline">{theme}</span>
        </button>
      )
    }

    function LinkCard({title,desc,href,icon:iconKey, clicks, onClick}){
      const Svg = Icon[iconKey];
      return(
        <a href={href} target="_blank" rel="noreferrer" onClick={onClick}
          className="group relative block rounded-2xl border border-white/10 bg-white/60 p-4 shadow-glass backdrop-blur transition-all hover:-translate-y-0.5 hover:bg-white/80 dark:bg-neutral-900/60 dark:hover:bg-neutral-900/80">
          <div className="flex items-center gap-4">
            <span className="grid h-12 w-12 place-items-center rounded-xl text-white shadow-md" style={{background:`linear-gradient(135deg, var(--accent1), var(--accent2))`}}>
              <Svg className="h-6 w-6"/>
            </span>
            <div className="min-w-0">
              <h3 className="truncate text-base font-semibold">{title}</h3>
              <p className="mt-1 text-sm text-neutral-600 dark:text-neutral-300">{desc}</p>
            </div>
            <Icon.Ext className="ml-auto h-5 w-5 text-neutral-500 opacity-0 transition-all group-hover:translate-x-0.5 group-hover:opacity-100 dark:text-neutral-300"/>
          </div>
          {typeof clicks==='number' && (
            <span className="absolute right-2 top-2 rounded-full bg-white/80 px-2 py-0.5 text-[10px] font-semibold text-neutral-700 ring-1 ring-black/5 backdrop-blur dark:bg-neutral-800/70 dark:text-neutral-200 dark:ring-white/10">{clicks} visits</span>
          )}
        </a>
      )
    }

    function Marquee(){
      const chip=(label)=> (
        <span className="mx-4 inline-flex items-center gap-2">
          <span className="h-2 w-2 rounded-full" style={{background:`var(--accent1)`}}></span>
          <span className="rounded-full bg-white/60 px-2 py-1 text-xs text-neutral-800 ring-1 ring-black/5 dark:bg-neutral-900/60 dark:text-neutral-100 dark:ring-white/10">{label}</span>
        </span>
      );
      return(
        <div className="relative mx-auto mt-8 w-full max-w-6xl overflow-hidden px-6">
          <div className="pointer-events-none absolute inset-y-0 left-0 w-16 bg-gradient-to-r from-white dark:from-neutral-950"></div>
          <div className="pointer-events-none absolute inset-y-0 right-0 w-16 bg-gradient-to-l from-white dark:from-neutral-950"></div>
          <div className="animate-marquee whitespace-nowrap text-sm text-neutral-600 dark:text-neutral-300">
            {Array.from({length:2}).map((_,i)=> (
              <span key={i} className="inline-block">
                {chip('Tailwind')}
                {chip('React')}
                {chip('Express')}
                {chip('CSS')}
                {chip('JavaScript')}
              </span>
            ))}
          </div>
        </div>
      )
    }

    function CommandPalette({ open, onClose, items, onAction }){
      const [q,setQ]=useState('');
      const inputRef=useRef(null);
      useEffect(()=>{ if(open) setTimeout(()=>inputRef.current?.focus(), 0); },[open]);
      useEffect(()=>{
        const h=e=>{ if(e.key==='Escape') onClose(); };
        if(open) window.addEventListener('keydown',h); return ()=>window.removeEventListener('keydown',h);
      },[open,onClose]);
      const results=useMemo(()=> items.filter(i=> (i.title+" "+(i.desc||'')).toLowerCase().includes(q.toLowerCase())),[q,items]);
      if(!open) return null;
      return (
        <div className="fixed inset-0 z-50 grid place-items-start bg-black/40 p-4 pt-24" onClick={onClose}>
          <div className="mx-auto w-full max-w-xl overflow-hidden rounded-2xl border border-white/10 bg-white/80 shadow-2xl backdrop-blur dark:bg-neutral-900/80" onClick={e=>e.stopPropagation()}>
            <div className="flex items-center gap-2 border-b border-white/10 px-4 py-3">
              <Icon.Search className="h-5 w-5 text-neutral-500"/>
              <input ref={inputRef} value={q} onChange={e=>setQ(e.target.value)} placeholder="Search links & actions..." className="w-full bg-transparent text-sm outline-none placeholder:text-neutral-500"/>
              <kbd className="rounded bg-white/60 px-1.5 py-0.5 text-[10px] text-neutral-700 ring-1 ring-black/5 dark:bg-neutral-800/70 dark:text-neutral-200 dark:ring-white/10">Esc</kbd>
            </div>
            <ul className="max-h-80 overflow-y-auto p-2">
              {results.length===0 && (<li className="px-3 py-6 text-center text-sm text-neutral-500">No results</li>)}
              {results.map((r,idx)=> (
                <li key={idx}>
                  <button onClick={()=>onAction(r)} className="flex w-full items-center gap-3 rounded-xl px-3 py-2 text-left hover:bg-white/60 dark:hover:bg-neutral-800/60">
                    <span className="grid h-8 w-8 place-items-center rounded-md text-white" style={{background:`linear-gradient(135deg, var(--accent1), var(--accent2))`}}>
                      {Icon[r.icon] ? React.createElement(Icon[r.icon]) : <span className="text-xs">{r.title[0]}</span>}
                    </span>
                    <div className="min-w-0">
                      <div className="truncate text-sm font-semibold">{r.title}</div>
                      {r.desc && <div className="truncate text-xs text-neutral-500">{r.desc}</div>}
                    </div>
                    <span className="ml-auto text-xs text-neutral-500">↗</span>
                  </button>
                </li>
              ))}
            </ul>
          </div>
        </div>
      );
    }

    function App(){
      const {theme,setTheme}=useTheme();
      const time=useLocalTime('Australia/Perth');
      const online=useOnline();

      const [links,setLinks]=useState(()=>{
        const saved=JSON.parse(localStorage.getItem('linkClicks')||'{}');
        return LINKS_INIT.map(l=> ({...l, clicks: saved[l.href]||0}));
      });
      const addClick=(href)=>{
        setLinks(prev=>{
          const next=prev.map(l=> l.href===href? {...l, clicks:(l.clicks||0)+1}:l);
          const map={}; next.forEach(l=>{ map[l.href]=l.clicks||0; });
          localStorage.setItem('linkClicks', JSON.stringify(map));
          return next; });
      };

      const [open,setOpen]=useState(false);
      useEffect(()=>{
        const h=e=>{
          if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='k'){ e.preventDefault(); setOpen(v=>!v); }
        };
        window.addEventListener('keydown',h); return ()=>window.removeEventListener('keydown',h);
      },[]);

      const commands=[
        ...links,
        {title:'Toggle theme', desc:'Cycle dark / light / system', icon:'Sun', action:()=> setTheme(t=>t==='dark'?'light':t==='light'?'system':'dark')}
      ];
      const doAction=(item)=>{
        if(item.action){ item.action(); setOpen(false); return; }
        if(item.href){ window.open(item.href,'_blank','noopener'); addClick(item.href); setOpen(false); }
      };

      const [secret,setSecret]=useState(false);
      const tapCount=useRef(0);
      const tapTimer=useRef(null);
      function handleAvatarTap(){
        tapCount.current += 1;
        clearTimeout(tapTimer.current);
        tapTimer.current = setTimeout(()=> (tapCount.current = 0), 2000);
        if (tapCount.current >= 5){
          tapCount.current = 0;
          setSecret(true);
          const end = Date.now() + 1000;
          (function frame(){
            confetti({ particleCount: 8, angle: 60, spread: 70, origin: { x: 0 } });
            confetti({ particleCount: 8, angle: 120, spread: 70, origin: { x: 1 } });
            if (Date.now() < end) requestAnimationFrame(frame);
          })();
        }
      }

      return (
        <div>
          {/* Header */}
          <header className="mx-auto flex max-w-6xl items-center justify-between px-6 pt-8">
            <div className="flex items-center gap-4">
              <img src="./avatar.png" alt="" onClick={handleAvatarTap} className="h-14 w-14 cursor-pointer rounded-full border border-white/20 object-cover shadow"/>
              <div>
                <h1 className="text-2xl font-extrabold">n33t</h1>
                <p className="text-sm text-neutral-600 dark:text-neutral-300">Building cool web things — CSS / HTML / JS / Express</p>
              </div>
            </div>
            <div className="flex items-center gap-2">
              <span className={`hidden items-center gap-1 rounded-full px-2 py-1 text-xs ring-1 sm:inline-flex ${online? 'bg-emerald-500/10 text-emerald-600 ring-emerald-500/30 dark:text-emerald-300' : 'bg-rose-500/10 text-rose-600 ring-rose-500/30 dark:text-rose-300'}`}>{online? 'Online' : 'Offline'}</span>
              <ThemeButton theme={theme} setTheme={setTheme}/>
              <a href="https://github.com/nodepec/bio-website" className="inline-flex items-center gap-2 rounded-full px-3 py-1.5 text-sm font-semibold text-white shadow hover:opacity-95" style={{background:`linear-gradient(90deg, var(--accent1), var(--accent2))`}}>
                {React.createElement(Icon.GH,{className:'h-4 w-4'})} <span className="hidden sm:inline">Source</span>
              </a>
              <button onClick={()=>setOpen(true)} className="hidden items-center gap-2 rounded-full border border-white/10 bg-white/60 px-3 py-1.5 text-sm text-neutral-700 backdrop-blur hover:bg-white/80 dark:bg-neutral-900/60 dark:text-neutral-200 md:inline-flex">
                {React.createElement(Icon.Search,{className:'h-4 w-4'})} <span className="hidden sm:inline">Search</span>
                <span className="ml-1 hidden items-center gap-1 text-[10px] text-neutral-500 ring-1 ring-black/5 sm:inline-flex dark:ring-white/10"><kbd className="rounded bg-white/60 px-1 dark:bg-neutral-800/70">⌘</kbd>+<kbd className="rounded bg-white/60 px-1 dark:bg-neutral-800/70">K</kbd></span>
              </button>
            </div>
          </header>

          {/* Hero */}
          <main className="mx-auto max-w-6xl px-6">
            <section className="mt-12 grid gap-6 md:grid-cols-[1.2fr_1fr]">
              <div className="rounded-2xl border border-white/10 bg-white/60 p-6 shadow-glass backdrop-blur dark:bg-neutral-900/60">
                <h2 className="text-3xl font-extrabold">Hey, I’m <span className="bg-clip-text text-transparent" style={{backgroundImage:'linear-gradient(90deg, var(--accent1), var(--accent2))'}}>n33t</span> 👋</h2>
                <p className="mt-3 text-neutral-700 dark:text-neutral-200">I build small, fun web things and experiment with UI/UX. Below are my best links and places you can find me.</p>
                <div className="mt-5 flex flex-wrap items-center gap-3">
                  <span className="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/70 px-3 py-1.5 text-sm text-neutral-700 shadow-sm backdrop-blur dark:bg-neutral-800/60 dark:text-neutral-200">
                    AWST <span className="h-1.5 w-1.5 rounded-full" style={{background:'var(--accent1)'}}></span> {time}
                  </span>
                  <AccentPicker/>
                </div>
                <p className="mt-4 text-xs text-neutral-500">Psst… tap/click my avatar <strong>5×</strong> for a surprise. Press <kbd className="rounded bg-neutral-200 px-1 text-[10px] dark:bg-neutral-800">Ctrl/⌘+K</kbd> for the command palette.</p>
              </div>

              <aside className="rounded-2xl border border-white/10 bg-white/60 p-6 shadow-glass backdrop-blur dark:bg-neutral-900/60">
                <h3 className="text-sm font-semibold uppercase tracking-wide text-neutral-700 dark:text-neutral-300">Quick stats</h3>
                <ul className="mt-3 grid grid-cols-2 gap-3 text-sm text-neutral-700 dark:text-neutral-200">
                  {[
                    ['Years coding','2'],
                    ['Fav stack','React + Tailwind'],
                    ['Timezone','AWST'],
                    ['Open to','Collabs']
                  ].map(([k,v])=> (
                    <li key={k} className="rounded-xl bg-white/70 p-3 text-center shadow ring-1 ring-black/5 dark:bg-neutral-800/60 dark:ring-white/10">
                      <div className="text-xs uppercase text-neutral-500 dark:text-neutral-400">{k}</div>
                      <div className="mt-1 text-lg font-bold">{v}</div>
                    </li>
                  ))}
                </ul>
              </aside>
            </section>

            {/* Links grid */}
            <section className="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
              {links.map(l=> <LinkCard key={l.href} {...l} onClick={()=>addClick(l.href)}/>)}
            </section>

            {/* About */}
            <section className="mt-8">
              <div className="rounded-2xl border border-white/10 bg-white/60 p-6 shadow-glass backdrop-blur dark:bg-neutral-900/60">
                <h2 className="text-sm font-semibold uppercase tracking-wide text-neutral-700 dark:text-neutral-300">About</h2>
                <p className="mt-2 text-neutral-700 dark:text-neutral-200">This site is a tiny sandbox where I try new UI ideas and keep my important links in one place.</p>
              </div>
            </section>

            {/* Secret card (unlocked by avatar taps) */}
            {secret && (
              <section className="mt-8">
                <div className="rounded-2xl border border-white/10 bg-white/70 p-6 shadow-glass ring-1 ring-black/5 backdrop-blur dark:bg-neutral-900/60 dark:ring-white/10">
                  <h3 className="text-sm font-semibold uppercase tracking-wide text-neutral-700 dark:text-neutral-300">
                    Secret Unlocked ✨
                  </h3>
                  <p className="mt-2 text-neutral-700 dark:text-neutral-200">
                    You found the Easter egg! Here are some hidden goodies:
                  </p>
                  <ul className="mt-4 grid gap-3 sm:grid-cols-2">
                    <li className="rounded-xl bg-white/60 p-4 dark:bg-neutral-800/60">
                      <div className="text-xs uppercase text-neutral-500 dark:text-neutral-400">Badge</div>
                      <div className="text-lg font-bold">Egg Hunter</div>
                    </li>
                    <li className="rounded-xl bg-white/60 p-4 dark:bg-neutral-800/60">
                      <div className="text-xs uppercase text-neutral-500 dark:text-neutral-400">Secret Link</div>
                      <a className="font-semibold underline" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noreferrer">Deep-Dive ↗</a>
                    </li>
                  </ul>
                </div>
              </section>
            )}

            {/* Scrolling languages under About/Secret */}
            <Marquee/>
          </main>

          <footer className="mx-auto my-12 max-w-6xl px-6 text-sm text-neutral-600 dark:text-neutral-300">
            <p>© {new Date().getFullYear()} n33t</p>
          </footer>

          <CommandPalette open={open} onClose={()=>setOpen(false)} items={commands} onAction={doAction}/>
        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
  </script>
</body>
</html>
